<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PLACEHOLDER" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>PerfectGift - Início</title>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <div id="header"></div>

        <main class="container flex-fill">
    <section class="hero">
        <h2>Não sabe o que dar de presente?</h2>
        <p>Responda algumas perguntas rápidas e eu te indico o presente ideal — com links para compra simulados.</p>
    </section>

    <section class="suggester">
        <form id="sugForm" class="row g-3">
            <label for="recipient">Para quem é o presente?</label>
            <div class="col-12">
                <select id="recipient" name="recipient" class="form-select">
                <option value="friend">Amigo / Amiga</option>
                <option value="partner">Parceiro(a)</option>
                <option value="parent">Mãe / Pai</option>
                <option value="kid">Criança</option>
                <option value="self">Para mim</option>
            </select>

            <label for="age">Faixa etária</label>
            </div>
            <div class="col-6">
                <select id="age" name="age" class="form-select">
                <option value="18-25">18–25 anos</option>
                <option value="26-35">26–35 anos</option>
                <option value="36-50">36–50 anos</option>
                <option value="50+">50+ anos</option>
            </select>

            <label>Interesses (marque 1 ou mais)</label>
            <div class="checkbox-row col-12 d-flex flex-wrap">
                <label><input type="checkbox" name="interest" value="tech"> Tecnologia</label>
                <label><input type="checkbox" name="interest" value="fashion"> Moda</label>
                <label><input type="checkbox" name="interest" value="books"> Livros</label>
                <label><input type="checkbox" name="interest" value="home"> Decoração / Casa</label>
                <label><input type="checkbox" name="interest" value="sport"> Esportes</label>
            </div>

            <label for="occasion">Ocasião</label>
            <div class="col-6">
                <select id="occasion" class="form-select">
                <option value="birthday">Aniversário</option>
                <option value="holiday">Feriado</option>
                <option value="valentine">Dia dos Namorados</option>
                <option value="just-because">Sem motivo</option>
            </select>

            <label for="budget">Orçamento aproximado</label>
            </div>
            <div class="col-6">
                <select id="budget" class="form-select">
                <option value="under25">Até R$25</option>
                <option value="25-75">R$25–75</option>
                <option value="75-200">R$75–200</option>
                <option value="200plus">Acima de R$200</option>
            </select>

            <div class="form-actions col-12 d-flex gap-2 justify-content-end">
                <button type="submit" class="btn btn-primary">Encontrar presente</button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
            </div>
        </form>

        <div id="suggResult" class="results mt-3" aria-live="polite"></div>
    </section>
</main>
</main>

        <div id="footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-PLACEHOLDER" crossorigin="anonymous"></script>
    <script src="../public/js/app.js"></script>
</body>
</html>
